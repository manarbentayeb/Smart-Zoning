name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Use the latest version of mobile_scanner
  mobile_scanner: ^3.5.6
  # Remove permission_handler as mobile_scanner will handle permissions

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/profile_picture.jpg
    - lib/assets/home_background.png
    - lib/assets/home.png
